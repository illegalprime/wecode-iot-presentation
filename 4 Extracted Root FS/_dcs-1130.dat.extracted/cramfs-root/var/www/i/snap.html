function zoomIn(mystyle)
{
	++count;
	alert(count);

	{
		++i;
		count = 0;
		mystyle.webkitTransform='scale('+i+')';
	}
	
}
var origAngle = 0;
var origScale = 1;
function colorMove(event) {
event.preventDefault();
if (event.rotation != 0)
{

event.target.style.webkitTransform = 'scale(' + event.scale + origScale
+ ') rotate(' + event.rotation + origAngle + 'deg)';
}

}
function boxStart(event) {

event.preventDefault();
event.target.style.webkitTransform = 'scale(1)';
